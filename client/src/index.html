<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Locomote - Node Test</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-default navbar-fixed-top topbar">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">
            <img src="assets/images/air_flights.jpg" alt="AirFlights">
          </a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right navbar-items">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#tab-flight">About</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <section id="search">
    <div class="container">
      <div class="row">
        <div class="title">
          <h2 class="text-center">Search Flights</h2>
        </div>
        <form class="col-md-6 col-md-offset-3" id="search-flight">
          <div class="form-group">
            <label for="from">Departure City</label>
            <input type="text" name="from" class="form-control" autofocus placeholder="e.g. Sydney" required>
          </div>
          <div class="form-group">
            <label for="to">Destination City</label>
            <input type="text" name="to" class="form-control" placeholder="e.g. Heathrow" required>
          </div>
          <div class="form-group" id="travel-date">
            <label for="to">When do you plan on travelling?</label>
            <input type="text" name="date" class="form-control" placeholder="e.g. 2016-09-02" required>
          </div>
          <button type="submit" name="search" class="btn btn-primary">Search</button>
        </form>
      </div>
    </div>
  </section>

  <section id="tab-flights">
    <div id="loading" style="display:none">
      <div id="message-loader">Please wait ...</div>
      <div id="loader"></div>
    </div>
    <div class="container">
      <div class="row">
        <ul id="tabs" class="nav nav-tabs nav-justified">
        </ul>
        <div class="tab-content" style="display:none">
          <div id="flights">
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- <footer class="footer">
    <p>Â© 2017 Carolyn Ulfe.</p>
  </footer> -->

</body>
</html>
